<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研修プログラム</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container hero-grid">
        <div class="hero-content">
          <p class="eyebrow">企業向け研修</p>
          <h1>失敗しない研修設計を、静かな確信に変える</h1>
          <p class="lead">
            参加者の理解と行動をつなぐために、実務に即した設計と運用を支援します。
            抽象と現場の間を丁寧につなぐことで、研修の価値を長く保ちます。
          </p>
          <div class="hero-actions">
            <a class="button primary" href="#program">プログラムを見る</a>
            <a class="button ghost" href="#principles">設計の原理</a>
          </div>
        </div>
        <div
          class="image-frame hero-image"
          role="img"
          aria-label="abstract visual"
        ></div>
      </div>
    </header>

    <main>
      <section id="principles" class="section">
        <div class="container split">
          <div class="text-block">
            <p class="eyebrow">原理 04</p>
            <h2>学びの「余白」を設計する</h2>
            <p>
              伝える情報を詰め込むのではなく、理解が育つための余白を残します。
              参加者が自分の業務に照らして考えられるよう、問いの設計を重視します。
            </p>
          </div>
          <div
            class="image-frame small-image"
            role="img"
            aria-label="concept visual"
          ></div>
        </div>
      </section>

      <section id="program" class="section muted">
        <div class="container split">
          <div class="text-block">
            <p class="eyebrow">研修で扱う内容 06</p>
            <h2>現場で使える設計と実践</h2>
            <ul class="list">
              <li>目的整理とゴールの言語化</li>
              <li>参加者像の具体化</li>
              <li>理解を深める問いの設計</li>
              <li>現場への橋渡し設計</li>
            </ul>
          </div>
          <div
            class="image-frame small-image"
            role="img"
            aria-label="workshop snapshot"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
